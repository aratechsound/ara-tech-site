<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CONTACT | ARA-TECH</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary-blue: #007bff; --dark-text: #1d1d1f; }
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8f9fa; color: var(--dark-text); }

        /* ヘッダー */
        .navbar { background-color: var(--primary-blue) !important; padding: 10px 0; }
        .navbar-brand img { height: 40px; }
        .nav-link { color: white !important; font-weight: 700; margin-left: 15px; }

        /* ページヘッダー */
        .page-header { background: #333; color: white; padding: 60px 0; text-align: center; }

        /* フォームエリア */
        .contact-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -50px; margin-bottom: 80px; }
        .form-label { font-weight: bold; margin-top: 15px; }
        .btn-submit { background-color: var(--primary-blue); color: white; padding: 15px 50px; font-weight: bold; border-radius: 5px; border: none; transition: 0.3s; width: 100%; }
        .btn-submit:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/ARA-TECH ロゴ横 白.png" alt="ARA-TECH">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto text-center">
                    <a class="nav-link" href="index.html">HOME</a>
                    <a class="nav-link" href="pa-rental.html">PA RENTAL</a>
                    <a class="nav-link" href="stage-production.html">STAGE</a>
                    <a class="nav-link" href="tour-pa.html">TOUR PA</a>
                    <a class="nav-link" href="installation.html">INSTALLATION</a>
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1 class="fw-bold">CONTACT</h1>
            <p>お問い合わせ・お見積り依頼</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 contact-container">
                <form action="contact.html" method="POST" accept-charset="UTF-8">
                    <div class="mb-3">
                        <label class="form-label">会社名・団体名</label>
                        <input type="text" name="company" class="form-control" placeholder="例：株式会社ARA-TECH">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">お名前 <span class="badge bg-danger">必須</span></label>
                        <input type="text" name="name" class="form-control" required placeholder="例：山田 太郎">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">メールアドレス <span class="badge bg-danger">必須</span></label>
                        <input type="email" name="email" class="form-control" required placeholder="example@domain.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">お電話番号</label>
                        <input type="tel" name="tel" class="form-control" placeholder="000-0000-0000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">お問い合わせ内容 <span class="badge bg-danger">必須</span></label>
                        <textarea name="message" class="form-control" rows="6" required placeholder="ご予算、日程、機材のご要望などをご記入ください。"></textarea>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn-submit shadow">送信内容を確認する</button>
                        <p class="text-muted small mt-3">※現在はデモ画面のため、実際の送信にはバックエンドの設定が必要です。</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-4 border-top text-center text-muted">
        <small>&copy; 2025 ARA-TECH. All Rights Reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
