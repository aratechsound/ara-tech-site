<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CONTACT | ARA-TECH（広島）- お問い合わせ・お見積り</title>
    <meta name="description" content="広島の音響・照明・ステージ制作ARA-TECHへのお問い合わせはこちらから。PAレンタル、学園祭、ツアーPA、店舗設備導入など、お見積り・ご相談を無料で承ります。">
    <meta name="keywords" content="ARA-TECH, お問い合わせ, 見積り, 広島, 音響, レンタル, ライブPA, 設備施工">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-blue: #007bff; --dark-text: #1d1d1f; }
        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; color: var(--dark-text); line-height: 1.8; background-color: #f8f9fa; }

        /* ナビゲーション */
        .navbar { background-color: var(--primary-blue) !important; padding: 10px 0; position: sticky; top: 0; z-index: 1000; }
        .navbar-brand img { height: 40px; width: auto; }
        .nav-link { color: white !important; font-weight: 700; margin-left: 15px; font-size: 0.9rem; }
        .nav-link:hover { opacity: 0.8; }

        /* ページヘッダー */
        .page-header {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/cta-bg.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            padding: 100px 0 80px 0; color: white; text-align: center;
        }
        .page-header h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; letter-spacing: 4px; }
        
        /* 波の装飾：デザイン崩れ防止のため配置を修正 */
        .wave-container { position: relative; width: 100%; line-height: 0; background: transparent; z-index: 5; margin-top: -50px; }
        .wave-container svg { display: block; width: 100%; height: 60px; }
        .wave-fill { fill: #f8f9fa; }

        /* フォームセクション */
        .contact-wrapper { padding: 0 0 80px 0; position: relative; z-index: 10; margin-top: -20px; }
        .contact-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: clamp(25px, 5%, 50px);
        }
        .form-label { font-weight: 700; color: #444; margin-bottom: 8px; font-size: 0.95rem; }
        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            border-radius: 8px;
            transition: 0.3s;
            background-color: #fff;
        }
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.1);
        }
        .required-badge {
            background: #e63946;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* 送信ボタン */
        .btn-submit {
            background: var(--primary-blue);
            color: white;
            padding: 18px 50px;
            font-weight: 900;
            border-radius: 50px;
            border: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 123, 255, 0.4);
            background: #0056b3;
        }

        /* インフォメーションボックス */
        .info-box {
            background: #eef6ff;
            border-radius: 15px;
            padding: 30px;
            height: 100%;
        }
        .info-item { display: flex; align-items: flex-start; margin-bottom: 25px; }
        .info-item i { color: var(--primary-blue); font-size: 1.4rem; margin-right: 15px; margin-top: 4px; }
        .info-item p { margin-bottom: 0; line-height: 1.6; }

        .btn-back { background: #333; color: white; border-radius: 5px; padding: 12px 30px; text-decoration: none; font-weight: bold; transition: 0.3s; display: inline-block; }
        .btn-back:hover { background: var(--primary-blue); color: white; }

        @media (max-width: 991px) {
            .page-header { background-attachment: scroll; padding: 80px 0 60px 0; }
            .info-box { margin-top: 40px; }
            .contact-wrapper { margin-top: 0; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/ARA-TECH ロゴ横 白.png" alt="ARA-TECH"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto text-center">
                    <a class="nav-link" href="index.html">HOME</a>
                    <a class="nav-link" href="pa-rental.html">PA RENTAL</a>
                    <a class="nav-link" href="stage-production.html">STAGE</a>
                    <a class="nav-link" href="tour-pa.html">TOUR PA</a>
                    <a class="nav-link" href="installation.html">INSTALLATION</a>
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>CONTACT</h1>
            <p class="lead fw-bold">お問い合わせ・お見積り依頼</p>
        </div>
    </header>
    
    <div class="wave-container">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none"><path d="M0.00,49.98 C150.00,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" class="wave-fill"></path></svg>
    </div>

    <main class="contact-wrapper container">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="contact-card">
                    <div class="row">
                        <div class="col-lg-7 px-md-4">
                            <h3 class="fw-bold mb-4" style="border-left: 5px solid var(--primary-blue); padding-left: 15px;">Inquiry Form</h3>
                            
                            <form action="https://formspree.io/f/your-id" method="POST" accept-charset="UTF-8">
                                <div class="mb-4">
                                    <label class="form-label">お問い合わせの種類<span class="required-badge">必須</span></label>
                                    <select name="種類" class="form-select" required>
                                        <option value="" selected disabled>選択してください</option>
                                        <option value="PAレンタル">PAレンタル・イベント音響</option>
                                        <option value="学園祭パック">学園祭パック（PA・照明・ステージ）</option>
                                        <option value="ステージ制作">ステージ制作・大道具</option>
                                        <option value="ツアーPA">ツアー・ライブPA派遣</option>
                                        <option value="設備導入">店舗設備（音響・照明）導入・保守</option>
                                        <option value="その他">その他</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">お名前 / 貴社名<span class="required-badge">必須</span></label>
                                    <input type="text" name="お名前" class="form-control" placeholder="例：山田 太郎 / 株式会社◯◯制作" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">メールアドレス<span class="required-badge">必須</span></label>
                                    <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">電話番号</label>
                                    <input type="tel" name="電話番号" class="form-control" placeholder="080-1234-5678">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">ご相談内容<span class="required-badge">必須</span></label>
                                    <textarea name="メッセージ" class="form-control" rows="6" placeholder="開催日時、場所、予定人数、ご予算など、わかる範囲でご記入ください。" required></textarea>
                                </div>
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn-submit">内容を送信する</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-5 px-md-4">
                            <div class="info-box">
                                <h4 class="fw-bold mb-4">Information</h4>
                                <div class="info-item">
                                    <i class="fas fa-clock"></i>
                                    <div>
                                        <p class="fw-bold">営業時間</p>
                                        <p class="small text-muted">10:00 - 19:00 (不定休)<br>※現場対応により不在の場合がございます。</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-envelope-open-text"></i>
                                    <div>
                                        <p class="fw-bold">返信について</p>
                                        <p class="small text-muted">通常1〜2営業日以内にご連絡いたします。</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-check-circle"></i>
                                    <div>
                                        <p class="fw-bold">お見積り・下見無料</p>
                                        <p class="small text-muted">会場の下見や機材構成のご相談は無料で承っております。</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>
                                        <p class="fw-bold">対応エリア</p>
                                        <p class="small text-muted">広島県内を中心に、全国各地への出張が可能です。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 mb-5">
            <a href="index.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i>トップページへ戻る</a>
        </div>
    </main>

    <footer class="py-4 border-top text-center text-muted bg-white">
        <div class="container">
            <small>&copy; 2025 ARA-TECH. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
